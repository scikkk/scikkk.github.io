<!DOCTYPE html>
<html>

<head>
    <title>嘉佳两栖蜗牛</title>
    <link rel="icon" href="/imgs/favicon.ico" type="image/gif">
    <link href="/show/css/googleFont/font.css" rel="stylesheet">
    <link href="/show/css/zmdi/material-design-iconic-font.min.css" rel="stylesheet" />
    <link href="/show/css/animate.css" rel="stylesheet">
    <link rel='stylesheet' href='/show/css/style.css' />
    <script src="/show/js/jquery.min.js"></script>
    <script src="/show/js/qs.js"></script>
    <script src="/show/js/vue.js"></script>
    <script src="/show/js/common.js"></script>
</head>

<body>
    <style>
        .lat_name {
            margin-right: 10px;
        }

        .lat_name span {
            font-style: normal !important;
        }
    </style>
    <div class="goods page container" id="app" v-cloak>
        <div class="row">
            <!-- 商品详情 -->
            <div class="goods-container">
                <div class="row">
                    <div class="col-50 goods-thumb">
                        <a :href="goods.thumb_big" target="_blank" class="thumb-border">
                            <img :src="goods.thumb_big" alt="">
                        </a>
                    </div>
                    <div class="col-50 goods-info">
                        <div class="goods-name">{{goods.name}}</div>
                        <div class="goods-desc">
                            <b>标本编号：</b>
                            <div class="after">{{goods.sn}}</div>
                        </div>
                        <div class="goods-desc">
                            <b>拉丁名：</b>
                            <div class="after">
                                <i class="lat_name" v-html="goods.lat_name"></i>
                                {{goods.author}}
                            </div>
                        </div>
                        <div class="goods-desc"><b>科名：</b>{{goods.cate_name}}</div>
                        <div class="goods-desc">
                            <b>产地：</b>
                            <div class="after">{{goods.area}}</div>
                        </div>
                        <div class="goods-desc">
                            <b>尺寸：</b>
                            <div class="after">{{goods.size}} mm</div>
                        </div>
                        <div class="goods-desc">
                            <b>品相：</b>
                            <div class="after">{{goods.condition}}</div>
                        </div>
                        <div class="goods-desc"><b>单价：</b><span class="red">￥<span
                                    style="font-size: 24px; font-weight: 400">{{goods.price}}</span></span></div>

                        <div class="goods-option">
                            <i v-if="isFav == 'true'" class="zmdi zmdi-favorite fav zmdi-hc-2x"
                                @click="fav(goods_id, -1)"></i>
                            <i v-else class="zmdi zmdi-favorite-outline fav zmdi-hc-2x" @click="fav(goods_id, 1)"></i>

                            <span v-if="goods.status !== 1" class="to-cart gray"> 已售出 </span>
                            <span v-else-if="goods.status == 1" class="to-cart"><i class="zmdi zmdi-shopping-cart-plus"></i> 可购买</span>
                        </div>
                    </div>
                </div>
                <div v-if="goods.desc || goods.content" class="goods-content">
                    <div v-if="goods.desc" class="goods-desc" v-html="goods.desc"></div>
                    <div v-if="goods.content" class="page-container" v-html="goods.content"></div>
                </div>

            </div>
        </div>

    </div>

    <!-- <script src="/js/main.js"></script> -->
    <script>
        var actNav = '#navMall';
        $(actNav).addClass('active');
    </script>
</body>

</html>

<script>
    var data = JSON.parse('{"goods_id":30759,"favorite":0,"cart":3,"isCarted":0,"isFav":false,"nav":{"cate1List":[{"id":1,"class":1,"father":0,"name":"淡水贝类","lat_name":"Freshwater Shells","status":1},{"id":2,"class":1,"father":0,"name":"多板纲","lat_name":"Polyplacophora","status":1},{"id":3,"class":1,"father":0,"name":"海生腹足纲","lat_name":"Marine Gastropoda","status":1},{"id":4,"class":1,"father":0,"name":"海生双壳纲","lat_name":"Marine Bivalvia","status":1},{"id":5,"class":1,"father":0,"name":"掘足纲","lat_name":"Scaphopoda","status":1},{"id":6,"class":1,"father":0,"name":"陆贝","lat_name":"Terrestrial Gastropoda","status":1},{"id":7,"class":1,"father":0,"name":"头足纲","lat_name":"Cephalopoda","status":1},{"id":8,"class":1,"father":0,"name":"其他","lat_name":"Miscellaneous","status":1}],"tags":[{"id":1,"name":"本周新品"},{"id":2,"name":"上周新品"}]}}', transJSON);
    var app = new Vue({
        el: '#app',
        data: {
            goods_id: data.goods_id,
            goods: {},
            favorite: data.favorite,
            cart: data.cart,
            isCarted: data.isCarted || 0,
            isFav: data.isFav,
            amount: 1, //购买数量
            nav: data.nav
        },
        created: function () {
            this.getGoodsInfo();
        },
        methods: {
            getGoodsInfo: function () {
                var that = this;
                $.getJSON('/show/goods.json', function (r) {
                    that.goods = r; // 根据你的 json 结构调整
                });
            }
        }
    });
</script>
