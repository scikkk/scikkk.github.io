<!DOCTYPE html>
<html>

<head>
    <title>系统标本 --- 冈瓦纳自然网</title>
    <meta charset="utf-8" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="冈瓦纳自然网" />
    <link rel="icon" href="/imgs/favicon.ico" type="image/gif">
    <link href="/show/css/googleFont/font.css" rel="stylesheet">
    <link href="/show/css/zmdi/material-design-iconic-font.min.css" rel="stylesheet" />
    <link href="/show/css/animate.css" rel="stylesheet">
    <link rel='stylesheet' href='/show/css/style.css' />
    <script src="/show/js/jquery.min.js"></script>
    <script src="/show/js/qs.js"></script>
    <script src="/show/js/vue.js"></script>
    <script src="/show/js/common.js"></script>
</head>

<body>

    <div id="app" class="container page goods" v-cloak>
        <div class="row">

            <div class="goods-wrap" id="listTop">
                <ul class="goods-list">
                    <li class="goods-item" v-for="goods in list">
                        <div class="goods-container">
                            <a class="goods-link" :href="'https://www.ganvana.com/mall/goods/' + goods.id"
                                target="_blank">
                                <div class="goods-thumb" :style="{backgroundImage: 'url(' + goods.thumb + ')'}"></div>
                                <div class="goods-name">{{goods.name}} {{goods.sn}}</div>
                            </a>
                            <div class="goods-option">
                                <span class="goods-price">￥{{goods.price}}</span>
                                <div v-if="goods.status == 1" class="option-icon">
                                    <i v-if="goods.favorite" class="zmdi zmdi-favorite zmdi-hc-lg"
                                        @click="fav(goods.id, -1)"></i>
                                    <i v-else class="zmdi zmdi-favorite-outline zmdi-hc-lg"
                                        @click="fav(goods.id, 1)"></i>
                                    <i v-if="goods.cart" class="zmdi zmdi-shopping-cart zmdi-hc-lg"></i>
                                    <i v-else class="zmdi zmdi-shopping-cart-plus zmdi-hc-lg"
                                        @click="addCart(goods.id)"></i>
                                </div>
                                <div v-else class="option-icon" style="color: #999">已售出</div>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="pages" v-if="pages.all_page > 0">
                    <span>共{{pages.amount}}条</span>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="/js/main.js"></script> -->
    <script>
        var actNav = '#navMall';
        $(actNav).addClass('active');
    </script>
</body>

</html>
<script>
    var data = JSON.parse('{}');
    // console.log(data);

    var app = new Vue({
        el: '#app',
        data: {
            desc: data.desc,
            list: [],
            pages: data.pages,
            tags: data.tags,
            favorite: data.favorite,
            cart: data.cart,
            active_tag: data.tag,
            cate1List: data.cate1List,
            cate2List: [],
            activeCate: data.activeCate,
            search: data.search,
            jump: null,
            type: data.type //1按列表  2搜索
        },
        created: function () {
            this.getGoodsList();
        },
        methods: {
            getGoodsList: function () {
                var that = this;
                $.getJSON('/show/lists/goods_list.json', function (r) {
                    that.list = r.list;
                    that.pages = r.pages;
                });
            },
        }
    });
</script>
